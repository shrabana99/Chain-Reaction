<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>Chain reaction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
#gameScreen {
  display: none;
}
</style>
</head>
<body>

<div id="initialScreen">
            <h1>Multiplayer Chain Reaction</h1>
            <div class="form-group">
              <input type="text" placeholder="Enter total player" id="gamePlayerInput"/>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>

            </div>

            <div>OR</div>

            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
            </div>
</div>


<div id="gameScreen">
  <div id = "gamePart">
    <h1>Your game code is: <span id="gameCodeDisplay"></span> ,board for: <span id = 'gamePlayer'></span> players </h1>
    <h3>Current turn : <span id="turn">   </span> , Current color : <span id="color">  </span> </h3>
    <h3>Your turn : <span id="yourTurn">  </span> , Your color : <span id="yourColor">  </span> </h3>

    <div id="chainReaction"></div>
  </div>

  <div id = "playerPart">
    <div id = "activePlayer"> active player </div>
    <div> color active playing </div>
  </div>

</div>
      
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script type="text/javascript" src="script.js"> </script>
  
</body>
</html>
